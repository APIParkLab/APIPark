version: v5
sort:
  - "access_log"
  - "monitor"
  - "proxy_rewrite"
  - "app"
  - "access_relational"
plugin:
  access_log:
    id: eolinker.com:apinto:access_log
    name: access_log
    status: global

  monitor:
    id: eolinker.com:apinto:monitor
    name: monitor
    status: global

  proxy_rewrite:
    id: eolinker.com:apinto:proxy_rewrite_v2
    name: proxy_rewrite
    status: enable

  extra_params:
    id: eolinker.com:apinto:extra_params
    name: extra_params
    status: enable
  app:
    id: eolinker.com:apinto:plugin_app
    name: app
    status: global
    config:
      force_auth: true
  access_relational:
    id: eolinker.com:apinto:access_relational
    name: access_relational
    status: global
    config:
      rules:
        - a: "service_of_api:#{api}"
          b: "subscription_service:#{application}"
      response:
        status_code: 403
        content_typ: "text/plan"
        charset: "utf-8"
        body: "Forbidden"

  strategy_visit:
    id: eolinker.com:apinto:strategy-plugin-visit
    name: strategy_visit
    status: global

  strategy_grey:
    id: eolinker.com:apinto:strategy-plugin-grey
    name: strategy_grey
    status: global

  strategy_limiting:
    id: eolinker.com:apinto:strategy-plugin-limiting
    name: strategy_limiting
    status: global
    config:
      cache: redis@output

  strategy_fuse:
    id: eolinker.com:apinto:strategy-plugin-fuse
    name: strategy_fuse
    status: global
    config:
      cache: redis@output

  strategy_cache:
    id: eolinker.com:apinto:strategy-plugin-cache
    name: strategy_cache
    status: global
    config:
      cache: redis@output