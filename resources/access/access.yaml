system:
  - name: workspace
    value: 'workspace'
    children:
      - name: consumer
        value: 'application'
        children:
          - name: view all consumer
            value: 'view_all'
            guest_allow: true
          - name: manager all consumer
            value: "manager_all"
            dependents:
              - system.workspace.consumer.view_all
      - name: service
        value: 'service'
        children:
          - name: view all service
            value: 'view_all'
            guest_allow: true
          - name: manager all consumer
            value: "manager_all"
            dependents:
              - system.workspace.service.view_all
      - name: team
        value: 'team'
        children:
          - name: view all team
            value: 'view_all'
            guest_allow: true
          - name: create
            value: 'create'
          - name: manager
            value: 'manager'
            dependents:
              - system.workspace.team.view_all
  - name: api portal
    value: 'api_portal'
    children:
      - name: api portal
        value: 'api_portal'
        children:
          - name: view
            value: 'view'
            guest_allow: true
  - name: analysis
    value: 'analysis'
    children:
      - name: run view
        value: 'run_view'
        children:
          - name: view
            value: 'view'
            guest_allow: true
  - name: system settings
    value: 'settings'
    children:
      - name: general
        value: 'general'
        children:
          - name: view
            value: 'view'
            guest_allow: true
          - name: manager
            value: 'manager'
      - name: account
        value: 'account'
        children:
          - name: view
            value: 'view'
            guest_allow: true
          - name: manager
            value: 'manager'
            apis:
              - "POST:/api/v1/user/account"
              - "PUT:/api/v1/user/account"
              - "DELETE:/api/v1/user/account"
              - "POST:/api/v1/user/account/enable"
              - "POST:/api/v1/user/account/disable"
              - "POST:/api/v1/user/department"
              - "PUT:/api/v1/user/department"
              - "DELETE:/api/v1/user/department"
              - "POST:/api/v1/user/department/member"
              - "DELETE:/api/v1/user/department/member"
              - "POST:/api/v1/user/department/member/remove"
              - "POST:/api/v1/account/role"
            dependents:
              - system.settings.account.view
      - name: role
        value: 'role'
        children:
          - name: view
            guest_allow: true
            value: 'view'
            apis:
              - "GET:/api/v1/system/roles"
              - "GET:/api/v1/system/role"
              - "GET:/api/v1/team/roles"
              - "GET:/api/v1/team/role"
      - name: api gateway
        value: 'api_gateway'
        children:
          - name: view
            cname: 查看
            value: 'view'
            guest_allow: true
            apis:
              - "GET:/api/v1/cluster/nodes"
          - name: manager
            value: 'manager'
            apis:
              - "PUT:/api/v1/cluster/reset"
              - "POST:/api/v1/cluster/check"
      - name: ai provider
        value: 'ai_provider'
        children:
          - name: view
            value: 'view'
            guest_allow: true
            apis:
              - "GET:/api/v1/ai/providers"
              - "GET:/api/v1/ai/provider/config"
          - name: manager
            value: 'manager'
            apis:
              - "PUT:/api/v1/ai/provider/config"
              - "PUT:/api/v1/ai/provider/default-llm"
            dependents:
              - system.settings.ai_provider.view
      - name: ssl certificate
        cname: 证书
        value: 'ssl_certificate'
        children:
          - name: view
            value: 'view'
            guest_allow: true
            apis:
              - "GET:/api/v1/certificates"
              - "GET:/api/v1/certificate"
          - name: manager
            value: 'manager'
            apis:
              - "POST:/api/v1/certificate"
              - "PUT:/api/v1/certificate"
              - "DELETE:/api/v1/certificate"
            dependents:
              - system.settings.ssl_certificate.view
      - name: Data Source
        value: 'data_source'
        children:
          - name: view
            value: 'view'
            guest_allow: true
            apis:
              - "GET:/api/v1/monitor/config"
          - name: manager
            value: 'manager'
            apis:
              - "POST:/api/v1/monitor/config"
              - "PUT:/api/v1/monitor/config"
            dependents:
              - system.settings.data_source.view
      - name: log configuration
        value: 'log_configuration'
        children:
          - name: view
            value: 'view'
            guest_allow: true
            apis:
              - "GET:/api/v1/dynamic/{name}/info"
              - "GET:/api/v1/dynamic/{name}/list"
              - "GET:/api/v1/dynamic/{name}/render"
          - name: manager
            value: 'manager'
            apis:
              - "POST:/api/v1/dynamic/{name}"
              - "PUT:/api/v1/dynamic/{name}/config"
              - "DELETE:/api/v1/dynamic/{name}/batch"
              - "PUT:/api/v1/dynamic/{name}/online"
              - "PUT:/api/v1/dynamic/{name}/offline"
            dependents:
              - system.settings.log_configuration.view
team:
