provider: cohere
label:
  zh_Hans: Cohere
  en_US: Cohere
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#ECE9E3"
help:
  title:
    en_US: Get your API key from cohere
    zh_Hans: 从 cohere 获取 API Key
  url:
    en_US: https://dashboard.cohere.com/api-keys
supported_model_types:
  - llm
  - text-embedding
  - rerank
configurate_methods:
  - predefined-model
  - customizable-model
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        zh_Hans: API Key
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
      show_on: [ ]
    - variable: base_url
      label:
        en_US: https://api.cohere.ai/compatibility/v1
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 Base URL
        en_US: Enter your Base URL
address: https://api.cohere.ai/compatibility/v1