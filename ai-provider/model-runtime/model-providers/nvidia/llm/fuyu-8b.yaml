model: fuyu-8b
label:
  zh_Hans: fuyu-8b
  en_US: fuyu-8b
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 16000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.2
    min: 0.1
    max: 1
  - name: top_p
    use_template: top_p
    default: 0.7
    min: 0.1
    max: 1
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 1024
