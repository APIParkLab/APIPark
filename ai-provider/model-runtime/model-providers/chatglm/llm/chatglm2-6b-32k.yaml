model: chatglm2-6b-32k
label:
  en_US: ChatGLM2-6B-32K
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
    required: false
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 2000
    min: 1
    max: 32000
