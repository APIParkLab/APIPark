model: hunyuan-lite
label:
  zh_Hans: hunyuan-lite
  en_US: hunyuan-lite
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 256000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 256000
pricing:
  input: '0.00'
  output: '0.00'
  unit: '0.001'
  currency: RMB
