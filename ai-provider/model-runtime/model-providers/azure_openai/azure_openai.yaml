provider: azure_openai
label:
  en_US: Azure OpenAI
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#E3F0FF"
help:
  title:
    en_US: Get your API key from Azure
    zh_Hans: 从 Azure 获取 API Key
  url:
    en_US: https://azure.microsoft.com/en-us/products/ai-services/openai-service
supported_model_types:
  - llm
configurate_methods:
  - customizable-model
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: base_url
      type: text-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 Base URL
        en_US: Enter your Base URL
    - variable: api_version
      label:
        en_US: '2024-02-01'
      type: text-input
      required: true
address: https://docs-test-001.openai.azure.com/