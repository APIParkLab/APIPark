model: step-2-16k
label:
  zh_Hans: step-2-16k
  en_US: step-2-16k
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 16000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 16000
pricing:
  input: '0.038'
  output: '0.120'
  unit: '0.001'
  currency: RMB
