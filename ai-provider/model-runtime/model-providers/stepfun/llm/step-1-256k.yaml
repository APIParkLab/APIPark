model: step-1-256k
label:
  zh_Hans: step-1-256k
  en_US: step-1-256k
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 256000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 256000
pricing:
  input: '0.095'
  output: '0.300'
  unit: '0.001'
  currency: RMB
