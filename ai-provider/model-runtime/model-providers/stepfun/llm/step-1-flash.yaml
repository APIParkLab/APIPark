model: step-1-flash
label:
  zh_Hans: step-1-flash
  en_US: step-1-flash
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 8000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8000
pricing:
  input: '0.001'
  output: '0.004'
  unit: '0.001'
  currency: RMB
